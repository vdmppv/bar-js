<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Проспект</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/libs/styled-notifications/dist/notifications.css">
    <script src="/libs/styled-notifications/dist/notifications.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="cont-wrapper">
      <div class="cont-header d-flex flex-column flex-md-row align-items-center justify-content-around p-3 px-md-4 mb-3 shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Prospekt</h5>
        <nav class="my-2 my-md-0 mr-md-3 sign-in">
          <a class="p-2" style="color: #FBFBFF !important;" href="#">Войти</a>
        </nav>
      </div>
      <div class="wrapper">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Get')" id="defaultOpen">Выбрать клиента</button>
          <button id="withdrawCashbackTabBtn" class="tablinks" onclick="openTab(event, 'Withdraw')">Списать бонусы</button>
          <button id="addCashbackTabBtn" class="tablinks" onclick="openTab(event, 'Add')">Добавить бонусы</button>
          <button class="tablinks" onclick="openTab(event, 'CreateLoyalCard')">Добавить карту лояльности</button>
        </div>
        <div id="Get" class="tabcontent">
          <form id="getUser" action="#">
            <div class="input-block">
              <label for="last4digits" class="underline" style="margin-bottom:5px;">Введи последние 4 цифры номера телефона</label>
              <input id="last4digits" name="last4digits" type="text" placeholder="1234" maxlength="4" required />
            </div>
            <div id="clientList">
            </div>
            <div class="exchange-rate"></div>
            <button id="getClientsButton">Применить</button>
          </form>
        </div>
        <div id="Withdraw" class="tabcontent">
          <form id="withdrawBonuses" action="#">
            <div id="currentClientInfo" class="d-flex align-items-center">
              <div id="currentClientName" style="font-size:24px;width:80%;"></div>
              <div id="currentClientCashback" style="font-size:24px;width:10%;"></div>
              <input id="currentClientWithdrawAmount" oninput="withdrawAmountChange()" style="width:10%;" type="text" id="cashback" name="cashback" maxlength="5">
            </div>
            <button id="currentClientWithdrawButton" style="background: darkviolet;margin-top:20px;">Вычитать бонусы</button>
          </form>
          <form id="addBeerBonuses" action="#" style="display:none;"> 
            <div class="input-block" style="margin-top: 50px;">
              <p class="underline">Выбери пиво</p>
              <select id="beerSelector" onchange="addBeerToList()" class="form-select"></select>
            </div>
            <div id="beerList">
            </div>
            <div class="exchange-rate"></div>
          </form>
        </div>
        <div id="Add" class="tabcontent">
          <form id="addBonuses" action="#">
            <div id="clientInfo" class="d-flex align-items-center">
              <div id="clientName" style="font-size:24px;width:80%;"></div>
            </div>
            <label for="orderAmount">Сумма заказа: </label>
            <input id="currentClientOrderAmount" style="font-size:24px;width:20%;margin-left:20px;" type="text" id="orderAmount" name="cashback" maxlength="6" required>
            <button id="addCashback" style="background: limegreen;margin-top:20px;">Добавить бонусы</button>
          </form>
        </div>
        <div id="CreateLoyalCard" class="tabcontent">
          <form id="createUser" action="#" method="post">
            <div class="input-block">
              <p class="underline">Имя</p>
              <input id="firstname" name="firstName" type="text" placeholder="Введи имя..." required>
            </div>
            <div class="input-block">
              <p class="underline">Фамилия</p>
              <input id="lastname" name="lastName" type="text" placeholder="Введи фамилию..." required>
            </div>
            <div class="input-block">
              <p class="underline">Номер телефона</p>
              <input id="phone" name="phoneNumber" type="text" placeholder="+375(29)123-4567" required>
            </div>
            <div class="exchange-rate"></div>
            <button id="createClient">Добавить карту</button>
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/addcashback.js"></script>
    <script src="src/withdrawcashback.js"></script>
    <script src="src/createClientCard.js"></script>
  </body>
</html>
